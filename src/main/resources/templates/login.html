<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/style.css" type="text/css"/>
    <title>Document</title>
</head>
<body>
<header>
    <div
            class="background-container">
    </div>
    <div class="container align-start justify-between flex">
        <div class="logo">
            <a href="/">
                <h1>GidMovie</h1>
            </a>
            <div>
            </div>
        </div>

        <div class="menu">
            <div class="__login_register">
                <a href="/register" class="btn-secondary" th:text="#{register}">Register</a>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="register">
        <h2 th:text="#{login}">Login</h2>
        <form name="f" action="/perform_login" method="post">
            <div th:if="${param.error}">
                <span style="font-size: 13px; color: red" th:text="#{login.error}"></span><br>
                <span style="font-size: 13px; color: red" th:text="#{provide.valid}"></span><br><br>
            </div>
            <label><p th:text="#{email}"></label><br><br>
            <input type="email" name="email"/><br/><br>
            <label><p th:text="#{password}"></label><br><br>
            <input type="password" name="password"/><br/><br>
            <input type="submit" th:value="#{login}"/>
        </form>
    </div>
</div>
</body>
</html>
