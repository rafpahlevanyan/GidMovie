<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/style.css" type="text/css"/>
    <title>Document</title>

</head>
<body>
<header>
    <div
            class="background-container">
    </div>
    <div class="container align-start justify-between flex">
        <div class="logo">
            <a href="/">
                <h1>GidMovie</h1>
            </a>
        </div>
        <div class="menu">
            <div class="__login_register">
                <a href="/login" class="btn-secondary" th:text="#{login}">Login</a>
            </div>
        </div>
    </div>
</header>
<div class="container">

    <div class="register">

        <h2 th:text="#{register}">Register</h2>
        <form action="/register" method="post">
            <div th:if="${errors != null && !errors.isEmpty()}">
                <ul>
                    <li style="color: red ; list-style: none; padding-bottom: 5px;margin-bottom: 5px"
                        th:each="error: ${errors}" th:text="${error}"></li>
                </ul>
            </div>
            <input
                    th:if="${user != null}"
                    type="hidden"
                    th:value="${user.id}"
                    name="id"
            />

            <p th:text="#{name}">Name:</p>
            <label>
                <input

                        type="text"
                        name="name"
                        th:value="${user == null} ? '' : ${user.name}"
                />
            </label>
            <br/>
            <p th:text="#{surname}">Surname:</p> <label>
            <input

                    type="text"
                    name="surname"
                    th:value="${user == null} ? '' : ${user.surname}"
            />
        </label><br/>
            <p th:text="#{email}"> Email:</p><label>
            <input
                    type="email"
                    name="email"
                    th:value="${user == null} ? '' : ${user.email}"
            />
        </label><br/>
            <p th:text="#{password}"> Password:</p>
            <label>
                <input
                        type="password"
                        name="password"
                        th:value="${user == null} ? '' : ${user.password}"
                />
            </label><br/>
            <input type="submit" th:value="#{register}"/>
        </form>
    </div>
</div>


</body>
</html>
